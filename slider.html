<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="slider.css">
</head>


    <div class="slider" style="width:100%; height:100%;">
        <div class="slides">
            <div id="slide-1">
                1
            </div>
            <div id="slide-2">
                2
            </div>
            <div id="slide-3">
                3
            </div>
            <div id="slide-4">
                4
            </div>
            <div id="slide-5">
                5
            </div>
        </div>
        <div class="prev-nav">
            <a href="#"
                onclick="var cO=this.parentNode.parentNode.children[0].children[0].offsetWidth;this.parentNode.parentNode.children[0].scrollBy({top: 0, left: -cO * Math.floor((this.parentNode.parentNode.children[0].offsetWidth / cO)), behavior: 'smooth'});if( this.parentNode.parentNode.children[0].scrollLeft <= 0){this.parentNode.parentNode.children[0].scrollTo({top: 0, left: this.parentNode.parentNode.children[0].scrollWidth, behavior: 'smooth'});};">‹</a>
        </div>

        <div class="next-nav">
            <a href="#"
                onclick="var cO=this.parentNode.parentNode.children[0].children[0].offsetWidth;this.parentNode.parentNode.children[0].scrollBy({top: 0, left: cO * Math.floor((this.parentNode.parentNode.children[0].offsetWidth / cO)), behavior: 'smooth'});if( (this.parentNode.parentNode.children[0].offsetWidth + this.parentNode.parentNode.children[0].scrollLeft) >= (this.parentNode.parentNode.children[0].scrollWidth - 1 )){this.parentNode.parentNode.children[0].scrollTo({top: 0, left: 0, behavior: 'smooth'});};">›</a>

        </div>
    </div>

</body>

</html>
